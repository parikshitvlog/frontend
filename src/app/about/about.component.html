<div class="login-form-flex">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginfrom">
     <p *ngIf="isSuperAdmin" >
      <mat-form-field>
        <input  type="text" matInput placeholder="Username" formControlName="Username">
      </mat-form-field>
      <mat-error *ngIf="!loginfrom.controls['Username'].valid && loginfrom.controls['Username'].touched">Username is required</mat-error>
      </p>
      <p *ngIf="isSuperAdmin">
      <mat-form-field>
        <input type="password" matInput  placeholder="Password" formControlName="password">
      </mat-form-field>
      <mat-error *ngIf="!loginfrom.controls['password'].valid && loginfrom.controls['password'].touched">password is required</mat-error>
      </p>
      <p *ngIf="isSuperAdmin">
      <mat-form-field>
      <input type="Email" matInput placeholder="Email" formControlName="Email">
      </mat-form-field>
      <mat-error *ngIf="!loginfrom.controls['Email'].valid && loginfrom.controls['Email'].touched">Email is required</mat-error>
      </p>
      <p>
      <mat-form-field>
      <input type="mobile" maxlength="10" minlength="10" matInput placeholder="Mobile Number" pattern="^([0|\+[0-9]{1,5})?([7-9][0-9]{9})$" formControlName="Mobile">
      </mat-form-field>
      <mat-error *ngIf="!loginfrom.controls['Mobile'].valid && loginfrom.controls['Mobile'].touched">mobile is required</mat-error>
      </p>
      <mat-form-field>
        <input type="pancard" matInput placeholder="pancard" formControlName="pancard">
        </mat-form-field>
        <mat-error *ngIf="!loginfrom.controls['pancard'].valid && loginfrom.controls['pancard'].touched">Email is required</mat-error>
      <br>
    <div class="button">
        <button (click)="onUserchange(loginUser)" type="submit" mat-button>Login</button>
    </div>
    </form>
    </mat-card-content>
